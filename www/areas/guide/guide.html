<ion-view id="guide" view-title="导航页">
    <div id="guideSlide" class="swiper-container">
        <div class="swiper-wrapper">
            <!--Slide 1-->
            <div class="swiper-slide slider1">
                <img src="img/logo.png" alt="" width="50%" height="100%">
                <h1>事件驱动</h1>
                <p>异步非阻塞IO</p>
            </div>
            <div class="swiper-slide slider2">
                <div id="demo"></div>

                    <button id='close' class="mui-btn mui-btn-warning mui-btn-outlined" ng-click="func_goHome()">enjoy it</button>
                </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
